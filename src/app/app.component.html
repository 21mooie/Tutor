<div class="wrapper">
  <nav class="header navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Tutor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{'active': lastClicked === 'categories'}" [routerLink]="['/categories']"
            (click)="showActive('categories')">Problems <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{'active': lastClicked === 'articles'}" (click)="showActive('articles')" [routerLink]="['/articles']">Articles</a>
        </li>
        <li class="nav-item dropdown" *ngIf="signedIn">
          <a class="nav-link dropdown-toggle" [ngClass]="{'active': lastClicked === 'profile'}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
1            Profile
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item"  (click)="showActive('profile')">Edit Account Info</a>
            <a class="dropdown-item" (click)="showActive('profile')">Set Personal Goal</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="showActive('profile')">Review Questions</a>
          </div>
        </li>
        <li class="nav-item" *ngIf="signedIn">
          <a class="nav-link" [ngClass]="{'active': lastClicked === 'friends'}" (click)="showActive('friends')" [routerLink]="['/friends']">Friends</a>
        </li>
      </ul>

      <ul class="nav justify-content-end">
        <li *ngIf="signedIn" class="mr-2 text-muted">
          {{ user.attributes.email }}
        </li>
        <li class="nav-item">
          <a *ngIf="!signedIn" [routerLink]="['/login']">Login</a>
          <a *ngIf="signedIn" [routerLink]="['/']" (click)="signOut()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="body">
    <router-outlet></router-outlet>
  </div>
  <footer class="footer">

    <!-- Copyright -->
    <div class="footer-copyright py-3">Â© 2019 Copyright:
      <a href="https://mdbootstrap.com/education/bootstrap/">Tutor</a>
    </div>
    <!-- Copyright -->

  </footer>
</div>
