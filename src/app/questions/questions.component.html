<div class="container text-center mt-5" *ngIf="isQuestionReady">
    <div class="mt-2" *ngIf="wrongAnswer">
        <p class="red">Wrong Answer !!!</p>
        <p class="green">Correct answer is Choice {{currentQuestion.correctChoice + 1}}</p>
    </div>
    <div class="mt-2 green" *ngIf="correctAnswer">
        Correct Answer !!!
    </div>
    <h1 class="h2">Instruction: {{currentQuestion.instruction}}</h1>
    <div class="mt-5">
        <h2 class="h3 mb-0 d-inline-block">Q:</h2> <span class="ml-2" [appMath]="currentQuestion.question"></span>
    </div>
    <form [formGroup]="questionsFormGroup" (ngSubmit)="onSubmit()" novalidate>
        <div class="answer-choices mt-5">
            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label" for="choice1">
                        <input class="form-check-input" type="radio" formControlName="answer" id="choice1" value="0">
                        <div class="d-inline-block ml-3" [appMath]="currentQuestion.choice1"></div>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label" for="choice2">
                        <input class="form-check-input" type="radio" formControlName="answer" id="choice2" value="1">
                        <div class="d-inline-block ml-3" [appMath]="currentQuestion.choice2"></div>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
        
                    <label class="form-check-label" for="choice3">
                        <input class="form-check-input" type="radio" formControlName="answer" id="choice3" value="2">
                        <div class="d-inline-block ml-3" [appMath]="currentQuestion.choice3"></div>
                    </label>
                </div>
            </div>
        
            <div class="form-group">
                <div class="form-check">
        
                    <label class="form-check-label" for="choice4">
                        <input class="form-check-input" type="radio" formControlName="answer" id="choice4" value="3">
                        <div class="d-inline-block ml-3" [appMath]="currentQuestion.choice4"></div>
                    </label>
                </div>
            </div>
        
            <div class="form-group">
                <div class="form-check">
        
                    <label class="form-check-label" for="choice5">
                        <input class="form-check-input" type="radio" formControlName="answer" id="choice5" value="4">
                        <div class="d-inline-block ml-3" [appMath]="currentQuestion.choice5"></div>
                    </label>
                </div>
            </div>

            <button type="submit" *ngIf="!correctAnswer && !wrongAnswer"
            class="btn btn-outline-primary my-5 d-block" [disabled]="!questionsFormGroup.valid">
                Submit
            </button>
            <button type="button" *ngIf="correctAnswer || wrongAnswer" (click)="fetchNextQuestion()"
            class="btn btn-outline-primary my-5 d-block" [disabled]="!questionsFormGroup.valid">
                Next Question
            </button>
        </div>
            
    </form>
</div>
